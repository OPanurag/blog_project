<!DOCTYPE html>
<html>
<head>
    <title>Add Comment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Add Comment</h1>
<form method="post">
    {% csrf_token %}
    <label for="text">Comment:</label>
    <textarea name="text" id="text" rows="5" cols="40" required></textarea><br>
    <input type="submit" value="Add Comment">
</form>
</body>
</html>
