<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
<div style="display: flex; justify-content: space-between;">
    <div style="width: 70%;">
        <h1>All Posts</h1>
        {% for post in posts %}
        <div>
            <h2><a href="{% url 'post-detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content|slice:":100" }}...</p>
            <p>By: {{ post.author.username }} on {{ post.published_date }}</p>
        </div>
        {% endfor %}
    </div>
    <div style="width: 30%;">
        {% if user_logged_in %}
        <p>Welcome, {{ request.user.username }}!</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <br>
        <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
    </div>
</div>
</body>
</html>
