<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blogging Website{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: left;
            display: flex;
            justify-content: flex-start; /* Align to the left */
            align-items: center;
        }
        .header a {
            background-color: #28a745; /* Green background */
            color: #fff;
            padding: 20px 30px; /* Increased size */
            border-radius: 5px;
            text-decoration: none;
            font-size: 24px; /* Increased font size */
            margin-right: 10px; /* Space between links */
            margin-top: 10px; /* Moved lower */
        }
        .header a:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .left-sidebar {
            flex: 1; /* Adjusted to allow better space distribution */
            margin-right: 20px; /* Decreased space between sidebar and content */
            margin-left: 0; /* Ensure no left margin */
        }
        .right-content {
            flex: 3; /* Adjusted to allow better space distribution */
        }
        .user-details,
        .login-signup,
        .create-post {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .login-signup a,
        .create-post a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            font-weight: bold; /* Added font weight */
        }
        .login-signup a {
            background-color: #28a745; /* Green background */
            color: #fff; /* White text */
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 20px;
        }
        .login-signup a:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .create-post a {
            background-color: #28a745; /* Green background */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
        }
        .create-post a:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .logout-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin-top: 10px;
            text-decoration: none;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .post {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .post h2 {
            margin-top: 0;
            color: #333;
        }
        .post p {
            color: #555;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            background-color: #f9f9f9;
            padding: 10px;
            border-top: 1px solid #eee;
            margin-top: 10px;
        }
        .comment p {
            margin: 0;
            color: #666;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none; /* Prevent resizing */
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        .auth-button {
            background-color: #28a745; /* Green background */
            color: #fff; /* White text */
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
        }
        .auth-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
<div class="header">
    <a href="{% url 'home' %}">Home</a>
</div>
<div class="container">
    <div class="left-sidebar">
        {% block left_sidebar %}
        {% endblock %}
    </div>
    <div class="right-content">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
