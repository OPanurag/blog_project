<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p><small>Published on: {{ post.published_date }}</small></p>

<h2>Comments</h2>
<ul>
    {% for comment in post.comments.all %}
    <li>
        <p>{{ comment.text }}</p>
        <p><small>Commented on: {{ comment.created_date }}</small></p>
    </li>
    {% empty %}
    <li>No comments yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'post-list' %}">Back to Posts</a>
</body>
</html>
