<!-- blog/templates/blog/post_detail.html -->

<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p><small>{{ post.published_date }}</small></p>
<h2>Comments</h2>
<ul>
    {% for comment in post.comments %}
    <li>
        <p>{{ comment.text }}</p>
        <p><small>{{ comment.created_date }}</small></p>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'post-list-create' %}">Back to Posts</a>
</body>
</html>
