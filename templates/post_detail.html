<!-- templates/post_detail.html -->
{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>Created at: {{ post.created_at }}</p>
<a href="{% url 'post-update' post.id %}">Edit Post</a>
<a href="{% url 'post-list-create' %}">Back to Posts</a>
{% endblock %}
