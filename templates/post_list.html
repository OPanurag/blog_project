<!-- templates/post_list.html -->
{% extends 'base.html' %}

{% block title %}Post List{% endblock %}

{% block content %}
<h2>Posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
        <p>{{ post.created_at }}</p>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'post-create' %}">Create New Post</a>

{% endblock %}
