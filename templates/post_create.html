<!-- templates/post_create.html -->
{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<h2>Create New Post</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Post</button>
</form>
<a href="{% url 'post-list-create' %}">Back to Posts</a>
{% endblock %}
