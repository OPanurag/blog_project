<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blogging Website{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: left;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .header a {
            background-color: #28a745;
            color: #fff;
            padding: 20px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 24px;
            margin-right: 10px;
            margin-top: 10px;
        }
        .header a:hover {
            background-color: #218838;
        }
        .left-sidebar {
            flex: 1;
            margin-right: 20px;
            margin-left: 0;
        }
        .right-content {
            flex: 3;
        }
        .user-details,
        .login-signup,
        .create-post {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .login-signup a,
        .create-post a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .login-signup a {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 20px;
        }
        .login-signup a:hover {
            background-color: #218838;
        }
        .create-post a {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
        }
        .create-post a:hover {
            background-color: #218838;
        }
        .logout-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin-top: 10px;
            text-decoration: none;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .post {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .post h2 {
            margin-top: 0;
            color: #333;
        }
        .post p {
            color: #555;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            background-color: #f9f9f9;
            padding: 10px;
            border-top: 1px solid #eee;
            margin-top: 10px;
        }
        .comment p {
            margin: 0;
            color: #666;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        .auth-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
        }
        .auth-button:hover {
            background-color: #218838;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-sidebar {
                margin-right: 0;
                margin-bottom: 20px;
            }
            .right-content {
                flex: 1;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <a href="{% url 'home' %}">Home</a>
</div>
<div class="container">
    <div class="left-sidebar">
        {% block left_sidebar %}
        {% endblock %}
    </div>
    <div class="right-content">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
