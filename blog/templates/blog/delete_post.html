{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this post?</h2>
    <p>{{ post.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete Post</button>
        <a href="{% url 'post_detail' post.id %}">Cancel</a>
    </form>
</div>
{% endblock %}
